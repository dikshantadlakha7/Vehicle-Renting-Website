<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Signup</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<form action="ab" method="post">
  <div class="form-group">
    <label for="n1">Enter ID</label>
    <input type="text" class="form-control"  name="n1" placeholder="Enter Id">
    
  </div>
  <div class="form-group">
    <label for="na1">Enter Name</label>
    <input type="text" class="form-control"  name="na1" placeholder="Enter Name">
    
  </div>
  <div class="form-group">
    <label for="p1">Password</label>
    <input type="password" class="form-control" name="p1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="m1">Enter Email Address</label>
    <input type="email" class="form-control"  name="m1" placeholder="Enter Mail">
    
  </div>
  <div class="form-group">
    <label for="a1">Enter Address</label>
    <input type="text" class="form-control"  name="a1" placeholder="Enter Address">
    
  </div>
  <div class="form-group">
    <label for="nick1">Enter Nickname</label>
    <input type="text" class="form-control"  name="nick1" placeholder="Enter nickname">
    
  </div>
  <br>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
